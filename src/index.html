<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Menu2Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <!-- config for pwa -->
  <link rel="icon" href="assets/imgs/menugo_80x80.png">

  <meta name="application-name" content="Menu2Book">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
  <link rel="apple-touch-icon" href="assets/imgs/menugo_80x80.png">
  <meta name="theme-color" content="#4e8ef7">
  <!--for google maps javascripts sdk-->
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyAf1-QYPFKYvSP4zsgd1rAPgGv_vsEWCzE"></script>
  <!--for google chart javascripts sdk-->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>   

  <link href="build/main.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>

</html>
