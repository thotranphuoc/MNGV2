<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LIST</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item *ngFor="let shop of shopList" (click)="go2Shop(shop)" >
    <ion-thumbnail item-start *ngIf="shop.SHOP_IMAGES">
      <img src="{{shop.SHOP_IMAGES[0]}}">
    </ion-thumbnail>
    <h2>{{shop.SHOP_NAME}}</h2>
    <p>{{shop.SHOP_KIND}}</p>
    <ion-note item-end>{{shop.distance.disStr}}</ion-note>
  </ion-item>
  <ion-fab left bottom>
    <button ion-fab color="danger" mini (click)="go2Map()"><ion-icon name="md-swap"></ion-icon></button>
  </ion-fab>
</ion-content>
