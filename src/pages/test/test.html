<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let SHOP of SHOPS | async" (click)="uploadImage(SHOP)">
    <p>{{SHOP?.SHOP_NAME}}</p>
    <p>{{SHOP.SHOP_ADDRESS}}</p>
    <div>
        <img *ngIf="SHOP.SHOP_IMAGES !=null" src="{{SHOP.SHOP_IMAGES[0]}}" alt="" onError="this.src='../../assets/imgs/imagenotavailable.png'" >
    </div>
  </ion-item>

</ion-content>
