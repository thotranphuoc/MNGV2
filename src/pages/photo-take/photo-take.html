<ion-header>
  
    <ion-navbar>
      <!-- <ion-buttons start>
        <button ion-button (click)="setPhotos()">Close</button>
      </ion-buttons> -->
      <ion-title>Take a Photo</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-item>
      <div text-center>
        <ion-icon name="ios-camera-outline" (click)="takePhoto()"></ion-icon>
      </div>
    </ion-item>
  
    <div *ngIf="base64Images">
      <div *ngFor="let base64Image of base64Images; let i = index">
        <img src="{{base64Image}}" alt="" (click)="selectPhoto(i)">
      </div>
    </div>
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="danger" (click)="doCancel()">Cancel</button>
        </ion-col>
        <ion-col>
          <button ion-button block color="secondary" (click)="setPhotos()" [disabled]="!newPhoto">OK</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <input type="file" (change)="takePictureAndResizeByBrowser($event)" hidden accept="image/*" id="inputFile">
  </ion-content>
