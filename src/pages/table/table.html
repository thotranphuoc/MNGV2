<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
    <ion-title>Select ...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span *ngFor="let table of TABLES" text-wrap>

  </span>

</ion-content>
