<ion-header>

  <ion-navbar>
    <ion-title>SEARCH PHOTO</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Cancel</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>


  <ion-item *ngFor="let image of images; let i = index">
    <img src="{{image.IMG_URL}}" alt="" (click)="selectPhoto(image)">
    <p>{{image.IMG_NAME}}</p>
  </ion-item>
</ion-content>
