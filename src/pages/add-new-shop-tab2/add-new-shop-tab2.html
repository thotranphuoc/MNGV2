
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <ion-icon name="ios-camera-outline" (click)="takePhoto()"></ion-icon>
  </div>
  <div *ngFor="let base64Image of base64Images">
    <img src="{{base64Image}}" alt="" onError="this.src='../../assets/imgs/imagenotavailable.png';">
  </div>
  <input type="file" (change)="takePictureAndResizeByBrowser($event)" hidden accept="image/*" id="inputFile" multiple>
</ion-content>
