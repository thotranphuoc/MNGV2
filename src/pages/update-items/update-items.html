<ion-header>

  <ion-navbar>
    <ion-title>Update Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of SHOP_ITEMS; let i = index" (click)="selectITEM(item, i)">
    <div>
      <img src="{{item.ITEM_IMAGES[0]}}" alt="">
    </div>
    <div class="info"></div>
    <div class="name_local">{{item.ITEM_NAME_LOCAL}}</div>
    <div class="name_en">{{item.ITEM_NAME_EN}}</div>
    <div class="price">{{item.ITEM_PRICE}} {{SHOP.SHOP_CURRENCY}}</div>  
  </ion-card>

</ion-content>
